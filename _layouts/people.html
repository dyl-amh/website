---
layout: default
---

<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h2 class="fw-bold border-bottom pb-3 mb-5">Bio</h2>
{% for person in site.data.settings.people %}
    <p> {{ content }}</p>
  </div>
  <div class="col-md-6">
    <img src="{{ site.github.url }}/{{ person.image }}" alt="Dylan McNulty-Holmes" width="100%">
  </div>
</div>
{% endfor %}
